name: Build & Deploy Website (Main Branch)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional: Add build step if needed
      # - name: Build site
      #   run: echo "Add build commands here"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit website files to main
        run: |
          git add .
          git commit -m "Deploy website from main" || echo "No changes to commit"
          git push origin main
