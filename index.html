<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Pages Site</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #007acc;
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007acc;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #005f99;
      }
    </style>
  </head>
  <body>
    <h1>Hello from GitHub Pages!</h1>

  </body>
</html>
